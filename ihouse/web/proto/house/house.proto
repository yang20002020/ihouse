// 传入参数
message GetReq{
	string userName = 1;
}

//传出参数
message GetResp{
	string errno = 1;
	string errmsg = 2;
	GetData data = 3;
}

message GetData{
	repeated Houses houses = 1;
}
message Houses {
	string address = 1;
	string area_name = 2;
	string ctime = 3;
	int32 house_id = 4;
	string img_url = 5;
	int32 order_count = 6;
	int32 price = 7;
	int32 room_count = 8;
	string title = 9;
	string user_avatar = 10;
}

//添加房屋图片 输入参数
//传入参数  房屋 id、图片二进制、图片后缀
message ImgReq{
	string houseId = 1;
	bytes imgData = 2;
	string fileExt = 3;
}
